<div class="col s3">
  <div class="card large">
    <div class="card-image">
      <img src="{{pokemon.img}}">
    </div>
    <div class="card-content">
      <p>{{pokemon.description}}</p>
    </div>
    <div class="card-action">
      <a href="{{pokedexUrl+pokemon.name}}">Pokedex</a>
    </div>
  </div>
</div>
